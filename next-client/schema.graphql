type Room {
  id: ID!
  title: String
  members: [User!]!
  messages: [Message!]!
}

type Message {
  id: ID!
  text: String!
  userId: String!
  user: User
  createdAt: String!
}

type User {
  id: ID!
  name: String!
}

input NewRoom {
  title: String!
  members: [String!]!
}

input SendMessageInput {
  roomId: ID!
  text: String!
}

type Query {
  me: User!
  rooms: [Room!]!
  room(id: ID!): Room!
  messages(roomId: String!): [Message!]!
}

type Mutation {
  createRoom(input: NewRoom!): Room!
  sendMessage(input: SendMessageInput!): Message!
  seen(roomId: ID!, messages: [String!]!): [String!]!
  addMember(userId: String!, roomId: String!): User!
  kickMember(userId: String!, roomId: String!): User!
  deleteMessage(messageId: String!): Message!
  signIn(name: String!): String!
}
